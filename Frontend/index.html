	<script type="text/javascript">
	function simplifyIt() {
		var text = encodeURIComponent($("#ExpressionInput").val());
		simplifyExpression(text);
	}
	function diffIt() {
		var text = encodeURIComponent($("#ExpressionInput").val());
		diffExpression(text, 'x');
	}

	<section>

		<button onclick='simplifyIt();'>Simplify</button>
		<button onclick='diffIt();'>Differentiate</button>
